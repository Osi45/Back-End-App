name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
       
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ Osi45 }}
          password: ${{ Rosenborg_1 }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: osi45/my_app_backend:latest

      - name: Simple Task
        run: echo "Hello, this is a simple task!"

      - name: Update serverprojs
        run: echo "This is a lightweight change" >> serverprojs
